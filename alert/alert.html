<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="alert.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerte</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="editAlert1">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <p class="message1"><span class="yay" >Yay!</span> you successfully signed in to our service.</p>
    </div>
    <div class="editAlert2">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <p class="message2"><span class="mmh" >Mmh</span> seems like you don't have any <a class="pp" href="#">profile picture</a> yet.</p>
    </div>
    <div class="editAlert3">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <p class="message3"><span class="oops" >Oops!</span> a problem has occurred while processing your booking.</p>
    </div>
</body>
</html>
